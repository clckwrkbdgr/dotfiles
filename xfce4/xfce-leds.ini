[Scroll Lock]
plugin_func = "builtin:led"
plugin_data = "Scroll Lock"
image = '~/.local/share/icons/leds_scroll.png'

[Ru-Ua]
plugin_func = "builtin:inotify_exists"
plugin_data = "$XDG_RUNTIME_DIR/current_lang_is_ru.state"
image = '~/.local/share/icons/leds_ru.png'

[Caps Lock]
plugin_func = "builtin:led"
plugin_data = "Caps Lock"
image = '~/.local/share/icons/leds_caps.png'

[Pidgin messages]
plugin_func = "builtin:command"
plugin_data = "pidgin_has_unread"
image = '~/.local/share/icons/leds_message.png'

[Num Lock]
plugin_func = "builtin:led_off"
plugin_data = "Num Lock"
image = '~/.local/share/icons/leds_numoff.png'

