[Scroll Lock]
name = "Scroll Lock"
character_on = 'S'
character_off = ' '
image_on = '~/.local/share/icons/leds_scroll.png'
image_off = '~/.local/share/icons/leds_empty.png'

[Caps Lock]
name = "Caps Lock"
character_on = 'C'
character_off = ' '
image_on = '~/.local/share/icons/leds_caps.png'
image_off = '~/.local/share/icons/leds_empty.png'

[Pidgin messages]
command = "pidgin_has_unread"
character_on = 'M'
character_off = ' '
image_on = '~/.local/share/icons/leds_message.png'
image_off = '~/.local/share/icons/leds_empty.png'

[Num Lock]
name = "Num Lock"
character_on = 'N'
character_off = ' '
image_on = '~/.local/share/icons/leds_empty.png'
image_off = '~/.local/share/icons/leds_numoff.png'

