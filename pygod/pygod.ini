[main]
browser: xdg x-www-browser
refresh_command = xdg x-www-browser --hide https://godville.net/superhero#refresh
autorefresh = True

[notifications]
command = "notification -i \"{engine}.xpm\" -t \"{game}\" \"{game}: {message}\""
only_when_active = True
notify_on_start = False
report_connection_errors = once
